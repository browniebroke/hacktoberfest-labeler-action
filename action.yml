name: "Hacktoberfest Labeler"
description: "A Github Action to automate Hacktoberfest"
branding:
  icon: tag
  color: orange

### Action inputs (see also args below)
inputs:
  github_token:
    description: "Github token to use"
    required: true
  edit_label_name:
    description: "The label name to edit"
    required: false
    default: "hacktoberfest"
  edit_label_color:
    description: "The label color"
    required: false
    default: "ffa663"
  edit_label_description:
    description: "The label description"
    required: false
    default: "Good issues for Hacktoberfest"
  filter_label:
    description: "The label to use for filtering issues"
    required: false
    default: "good first issue"
  revert:
    description: "If the true the label will be removed instead of added"
    required: false
    default: "0"

runs:
  using: "composite"
  steps:
    - uses: astral-sh/setup-uv@v7
      with:
        python-version: "3.13"

    - run: uv run src/app.py
      shell: bash
      working-directory: ${{ github.action_path }}
      env:
        INPUT_GITHUB_TOKEN: ${{ inputs.github_token }}
        INPUT_EDIT_LABEL_NAME: ${{ inputs.edit_label_name }}
        INPUT_EDIT_LABEL_COLOR: ${{ inputs.edit_label_color }}
        INPUT_EDIT_LABEL_DESCRIPTION: ${{ inputs.edit_label_description }}
        INPUT_FILTER_LABEL: ${{ inputs.filter_label }}
        INPUT_REVERT: ${{ inputs.revert }}
