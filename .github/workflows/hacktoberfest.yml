name: Hacktoberfest

on:
  schedule:
    - cron: "0 0 * 10 *"
    - cron: "0 13 1 11 *"
  workflow_dispatch:
  push:

jobs:
  hacktoberfest:
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - uses: ./
        with:
          github_token: ${{ secrets.GH_PAT }}
