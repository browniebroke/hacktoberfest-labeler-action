name: Hacktoberfest

on:
  schedule:
    - cron: "0 0 * 10 *"
    - cron: "0 13 1 11 *"
  workflow_dispatch:
  push:

jobs:
  hacktoberfest:
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
      - uses: ./
        with:
          github_token: ${{ secrets.GH_PAT }}
